<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
    <title>Rocket-Launcher</title>
</head>

<body>
    <div class="rocket-launch-wrapper">
        <div class="launch-card">
             
            <p class="rocket-info">Name: </p>
            <p class="rocket-name">Name goes here</p>
             

            <p class="rocket-info">Rocket Year: </p>
            <p class='rocket-year'>Rocket Year goes here</p>
             

            <p class="rocket-info">Rocket Model: </p>
            <p class='rocket-model'>Rocket Model goes here</p>
             
            <p class="rocket-info">Go For Launch: </p>
            <p class='go-for-launch'>Rocket Go For Launch?</p>
             
            <p class="rocket-info">Tests: </p>
            <p class='go-for-launch'>Number of Tests performed goes here</p>
             
            <p class="rocket-info">Upgrades: </p>
            <p class='go-for-launch'>Number of Upgrades goes here</p>
             
             
        </div>

        <div class="rocket-wrapper">
            
                <img class="rocket-img" src="" alt="rocket image goes here">
                <img class="launch-pad-img" src="https://www.nicepng.com/png/full/131-1319663_launchpad-cartoon-rocket-launch-pad.png"
                    alt="launch pad image">
            <div class="button-wrapper">
                <button class="tests-button">TEST</button>
                <button class="upgrade-button">UPGRADE</button>
                <button class="launch-button">LAUNCH</button>
            </div>
        </div>
    </div>
</body>

</html>
